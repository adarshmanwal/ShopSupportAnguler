<div class="flex">
    <div
      class="bg-gray-800 min-h-screen transition-all duration-300"
      [ngClass]="{ 'w-16 hover:w-64': collapsed }"
      (mouseenter)="expandNav()"
      (mouseleave)="collapseNav()"
    >
      <ul class="mt-6">
        <li *ngFor="let item of menuItems" class="text-white py-2 px-4 hover:bg-gray-600">
          <a href="#" class="flex items-center">
            <span class="material-icons">{{ item.icon }}</span>
            <span class="ml-4" *ngIf="!collapsed">{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="flex-1 p-4">
      <div class="mt-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
