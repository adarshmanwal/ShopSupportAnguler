<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Edit Shop</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input
            type="text"
            [(ngModel)]="shop.name"
            name="name"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Description</label>
          <textarea
            [(ngModel)]="shop.description"
            name="description"
            class="w-full border border-gray-300 p-2 rounded"
          ></textarea>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input
            type="text"
            [(ngModel)]="shop.address"
            name="address"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">City</label>
          <input
            type="text"
            [(ngModel)]="shop.city"
            name="city"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">State</label>
          <input
            type="text"
            [(ngModel)]="shop.state"
            name="state"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Country</label>
          <input
            type="text"
            [(ngModel)]="shop.country"
            name="country"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Phone</label>
          <input
            type="text"
            [(ngModel)]="shop.phone"
            name="phone"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            [(ngModel)]="shop.email"
            name="email"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Opening Hours</label>
          <input
            type="time"
            [(ngModel)]="shop.openingHours"
            name="openingHours"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Closing Hours</label>
          <input
            type="time"
            [(ngModel)]="shop.closingHours"
            name="closingHours"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Category</label>
          <select
            [(ngModel)]="shop.category"
            name="category"
            class="w-full border border-gray-300 p-2 rounded"
            required
          >
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Rating</label>
          <input
            type="number"
            step="0.1"
            [(ngModel)]="shop.rating"
            name="rating"
            class="w-full border border-gray-300 p-2 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Image URL</label>
          <input
            type="text"
            [(ngModel)]="shop.images"
            name="images"
            class="w-full border border-gray-300 p-2 rounded"
          />
        </div>
  
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
