<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Create New Shop</h2>
    <form (ngSubmit)="createShop()">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="newShop.name" name="name" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea [(ngModel)]="newShop.description" name="description" class="mt-1 p-2 border w-full"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" [(ngModel)]="newShop.address" name="address" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">City</label>
        <input type="text" [(ngModel)]="newShop.city" name="city" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">State</label>
        <input type="text" [(ngModel)]="newShop.state" name="state" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Country</label>
        <input type="text" [(ngModel)]="newShop.country" name="country" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Phone</label>
        <input type="text" [(ngModel)]="newShop.phone" name="phone" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="newShop.email" name="email" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Opening Hours</label>
        <input type="time" [(ngModel)]="newShop.openingHours" name="openingHours" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Closing Hours</label>
        <input type="time" [(ngModel)]="newShop.closingHours" name="closingHours" class="mt-1 p-2 border w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Category</label>
        <select [(ngModel)]="newShop.category" name="category" class="mt-1 p-2 border w-full" required>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Rating</label>
        <input type="number" step="0.1" [(ngModel)]="newShop.rating" name="rating" class="mt-1 p-2 border w-full">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Images (comma separated URLs)</label>
        <input type="text" [(ngModel)]="newShop.images" name="images" class="mt-1 p-2 border w-full">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Shop</button>
      </div>
    </form>
  </div>
